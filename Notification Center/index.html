<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notification Message</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="app">
    <h1>Notification Center</h1>

    <notification-message type="error" header="Bad news!">
        Your car has been stoled :(
    </notification-message>

    <notification-message type="success" header="Good news!">
        Hi, how are you?
    </notification-message>

    <notification-message>I am glad to see you, brother!</notification-message>
</div>

<script type="text/x-template" id="notification-message-template">
    <div v-if="show" class="notification" :class="type" :header="header">
        <div class="header"><strong>{{header}}</strong></div>
        <slot></slot>
        <button class="close-btn" @click="show = false">Ñ…</button>
    </div>
</script>

<script src="https://unpkg.com/vue@3"></script>
<script src="app.js"></script>
</body>
</html>
